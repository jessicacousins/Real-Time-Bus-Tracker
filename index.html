<!DOCTYPE html>

  <head>
    <meta charset="UTF-8" />

    <title>MBTA Real-Time Bus Tracker</title>

    <!-- google fonts starts here -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans&family=Poppins&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <!-- bootstrap starts here -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"

      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"

    <link rel="stylesheet" href="styles.css" />

  <body>
    <!-- navbar starts here -->
    <ul class="nav nav-underline">
      <li class="nav-item">
        <a

          class="nav-link active"
          aria-current="page"
          href="#"
          >Bus-Tracker</a
        >
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">Home</a>
      </li>
      <li class="nav-item">
        <a
          class="nav-link"
          href="https://github.com/jessicacousins"
          target="_blank"
          >GitHub-Repo</a
        >
      </li>
      <li class="nav-item">
        <a
          class="nav-link"
          href="https://www.mbta.com/schedules/bus"
          target="_blank"
          >MBTA-Schedules</a
        >
      </li>
    </ul>
    <!-- map here -->
    <h1>MBTA Real-Time Bus Tracker</h1>
    <div id="map"></div>

    <script src="mapanimation.js"></script>
    <!-- google map starts here -->
    <!-- Remeber to enter your Google API key where it states: ADD_API_KEY_HERE -->
    <script
      src="https://maps.googleapis.com/maps/api/js?key=ADD_API_KEY_HERE&callback=initMap"
      async
      defer
    ></script>
    <!-- bootstrap js starts here -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
